<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <meta charset = "utf-8"/>
    <title> Login </title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link rel="icon" href="{{ url_for('static', filename='3.png') }}">
</head>
<body>
<div class="container">
    <div class="nav-wrapper">
        <div class="left-side">
            <h1><a href="{{ url_for('main.index') }}"><img src="{{ url_for('static', filename='2.png') }}" height="75px"></a> ThemeSpace</h1>
        </div>
    </div>
    <div class="content-wrapper">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login/" style="text-align: center">
            <div class="form-group">
                <div class="control">
                    <label for="username">Username</label>
                    <input class="form-control" type="text" name="username" placeholder="Username" autofocus="">
                </div>
            </div>

            <div class="form-group">
                <div class="control">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <button class="btn btn-primary">Login</button>
        </form>
        Don't have an account? Sign up <a href="{{ url_for('auth.signup') }}">here</a>
    </div>
</div>
<footer class = "page-footer">
    <div class = "icons">
        <a href="https://github.com/UserBlackBox/theme-tracker" title="Github">
            <img src="{{ url_for('static', filename='github.png') }}" class="current-image" alt="Github" height="32">
        </a>
    </div>
    This project was created for <a href="https://newyearnewhack.devpost.com/">New Year New Hack</a>.
</footer>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
</body>
</html>
